<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&display=swap" rel="stylesheet">
    <title>Sign In page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div>
                <h2  id="logo">INSOMNIAC</h2>
            </div>
            <div>
                <form>
                    <div>
                        <label for="eid">Email or username</label>
                        <input type="text" class="text-input" id="eid">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" class="text-input" id="pwd">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p class="copyrights">Copyrights &copy;2023, Insomniac all rights reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
