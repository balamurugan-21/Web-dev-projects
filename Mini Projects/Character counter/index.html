<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Real time Character counter</h2>
      <textarea class="textarea" placeholder="Type something here.." maxlength="50"></textarea>
      <div class="counter-container">
        <p>Total Characters: <span id="totalchar" class="totalchar">30</span></p>
        <p>Remaining: <span id="remchar" class="remchar">20</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
